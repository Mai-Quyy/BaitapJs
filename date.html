
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    Today: <input type="texts" id="numb" onkeyup="myFunction()">
  
    <p>Display: <span id="demo"></span></p>
<script>
function myFunction()
{
    var x = parseInt(document.getElementById("numb").value);
    if (x >= 1 && x<=7 )
    {
        if ( x==1) document.getElementById("demo").innerHTML = "Chu nhat"
        else if (x==2) document.getElementById("demo").innerHTML = "Thu 2"
        else if (x==3) document.getElementById("demo").innerHTML = "Thu 3"
        else if (x==4) document.getElementById("demo").innerHTML = "Thu 4"
        else if (x==5) document.getElementById("demo").innerHTML = "Thu 5"
        else if (x==6) document.getElementById("demo").innerHTML = "Thu 6"
        else if (x==7) document.getElementById("demo").innerHTML = "Thu 7"
    }
    else document.getElementById("demo").innerHTML = "Vui long nhap tu 1 den 7."
}
</script>
</body>
</html>
